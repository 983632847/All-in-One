DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
#  TRAIN:
#    DATASETS_NAME:
#      - GOT10K_train_full
#    DATASETS_RATIO:
#      - 1
#    SAMPLE_PER_EPOCH: 60000
  TRAIN:
    DATASETS_NAME:
    - LASOT
    - GOT10K_train_full    # GOT10K_vottrain, GOT10K_train_full
    - COCO17               # Language: cat_dict_current['name'] + ", " + cat_dict_current['supercategory']
    - TRACKINGNET
    - VisualGenome_train
    - REFCOCOG             # COCO2014, sentences
#    - WebUAV3M_train  # Different annotation styles of language & Domain gap
#    - TNL2K_train     # Different annotation styles of language
#    - OTB99L_train    # Different annotation styles of language
    DATASETS_RATIO:
    - 1
    - 1
    - 1
    - 1
    - 1
    - 1
#    - 0.3   # [0 : 0.1 : 1]  # optimized dataset ratio
#    - 0.2   # [0 : 0.1 : 1]
#    - 0     # [0 : 0.1 : 1]
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - GOT10K_votval
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: vit_base_patch16_224_ce
    STRIDE: 16
    CE_LOC: [3, 6, 9]
    CE_KEEP_RATIO: [0.7, 0.7, 0.7]
    CE_TEMPLATE_RANGE: 'CTR_POINT'  # choose between ALL, CTR_POINT, CTR_REC, GT_BOX
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  CE_START_EPOCH: 20 # candidate elimination start epoch
  CE_WARM_EPOCH: 80  # candidate elimination warm up epochc
  # BATCH_SIZE: 32   # 32 * 4 GPUs (OSTrack, RTX 3090)
  BATCH_SIZE: 32    # 32 * 4 GPUs (All-in-One, RTX 3090) or 128 * 1 GPU (All-in-One, A6000), contrastive learning needs big batch size (@SimCLR, @MoCo)
#  BATCH_SIZE: 160   # 160 * 1 GPU (All-in-One, A6000), contrastive learning needs big batch size (@SimCLR, @MoCo)
  EPOCH: 300        
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0004
  LR_DROP_EPOCH: 240
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 50
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 300
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
